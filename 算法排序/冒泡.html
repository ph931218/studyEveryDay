<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="module">
        import {arr} from './data.js'
        function sort(data, startIndex = 0) {
            const newArr = [];
            for (let i = startIndex; i < data.length; i++) {
                if (i < data.length - 1) {
                    const thisVal = data[i];
                    const nexVal = data[i + 1]
                    if (thisVal > nexVal) {
                        const midData = thisVal;
                        data[i] = nexVal;
                        data[i + 1] = midData;
                        sort(data, startIndex);
                        break;
                    }
                } else {
                    break;
                }
            }
            if (startIndex === data.length - 1) {
                return data;
            }
            return sort(data, startIndex + 1)
        }
        console.log(sort(arr));
    </script>
</body>
</html>
