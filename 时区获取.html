            export function useDebounces(fn: () => void, time): () => void {
                let timeoutId = null;
                return () => {
                    if (timeoutId) {
                        clearTimeout(timeoutId);
                        timeoutId = setTimeout(() => {
                            fn && fn();
                            timeoutId = null;
                        }, time)
                    } else {
                        timeoutId = setTimeout(() => {
                            fn && fn();
                            timeoutId = null;
                        }, time)
                    }
                }
            };
            const calback = useDebounces(() => {
                console.log('1111');
            }, 200);
            setInterval(() => {
                calback();
            }, 100);
