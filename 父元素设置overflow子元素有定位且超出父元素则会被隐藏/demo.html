<!DOCTYPE html>
<html>
    <head>
        <style>
            .parent {
                height: 500px;
                width: 500px;
                position: relative;
                margin: 0 auto;
                overflow-y: auto;
                background: red;
            }
            .child {
                height: 200px;
                width: 200px;
                position: absolute;
                right: -100px;
                border: 2px solid red;
                background: yellow;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child">
                我是子元素
            </div>
        </div>
    </body>
</html>
