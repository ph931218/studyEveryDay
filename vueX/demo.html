<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script src="js/Vue-x.js"></script>
</head>
<body>
<div id="app"><tem></tem></div>
</body>
<script>
    const  store = new Vuex.Store({
        state: {
            count: 0
        },
        mutations: {
            increment (state) {
                state.count++
            }
        }
    })
    const tem = {
        template: "<div>计数{{count}}</div>",
        computed: {
            count () {
                return this.$store.state.count
            }
        },
        mounted() {
            let self = this;
           setInterval(function () {
               self.$store.commit("increment");
           },500)
        }
    }
    console.log(store.state.count);
    const app = new Vue({
        el: "#app",
        store,
        components: {
            tem
        }

    });
</script>
</html>
