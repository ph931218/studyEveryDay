<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        ul li {
            width: 200px;
            height: 50px;
            background: yellow;
        }
    </style>
</head>
<body>
<ul>
    <li>
        <div onclick="show()">学生信息</div>
        <div id="info" style="display: none"><span>姓名：</span>ph</div>
    </li>
</ul>
<script>
    function show(){
        document.getElementById("info").style.display="block";
    }
</script>
</body>
</html>
