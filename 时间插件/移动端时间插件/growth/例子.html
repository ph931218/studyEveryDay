<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <title>jQuery移动端触屏滑动日期控件</title>

    <script src="js/jquery-1.10.0.min.js"></script>
	<link href="css/mobiscroll.css" rel="stylesheet" type="text/css">
	<script src="js/mobiscroll.js" type="text/javascript"></script>
    <style>

    </style>

</head>

<body>
<div class="time-select">
	<input class="time-select-input"  readonly="readonly" />至<input class="time-select-input"  readonly="readonly" />
</div>
</body>
<script type="text/javascript">
    var currYear = (new Date()).getFullYear();
    var opt={};
    opt.date = {preset : 'date'};
    opt.datetime = {preset : 'datetime'};
    opt.time = {preset : 'time'};
    opt.default = {
        theme: 'android-ics light', //皮肤样式
        display: 'modal', //显示方式
        mode: 'scroller', //日期选择模式
        dateFormat: 'yyyy-mm-dd',
        lang: 'zh',
        showNow: true,
        nowText: "今天",
        startYear: currYear, //开始年份
        endYear: currYear + 80, //结束年份
        name: "ph"
    };
    $(".time-select-input").eq(0).mobiscroll($.extend(opt['date'], opt['default']));//年月日型
    $(".time-select-input").eq(1).mobiscroll($.extend(opt['date'], opt['default']));//年月日型
</script>
</html>
