        function fn(s, index = 0, cur = '', rel = '', num = 0) {
            console.log(cur, rel)
            if (index > s.length) {
                return rel;
            }
            const arr = s.split('');
            if (!cur) {
                cur = arr[index]
            }
            if (arr[index] === cur) {
                return fn(s, index + 1, cur, rel, num + 1)
            } else if (arr[index] !== cur) {
                rel += `${cur}:${num}`
                num = 1;
                cur = arr[index];
                return fn(s, index + 1, cur, rel, num)
            }
        }
