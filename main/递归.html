<body>
    <script>
        // 先递进  后回归
        // 实现一个阶乘function
        // 正常递归
        function fn1(num) {
            if (num <= 1) {
                return 1
            }
            return num * fn1(num - 1)
        }
        // 尾递归
        function fn2(num, rel = 1) {
            if (num <= 1) {
                return rel;
            }
            rel = num * rel;
            return fn2(num - 1, rel)
        }
        console.log(fn1(4), fn2(4));
    </script>
</body>
