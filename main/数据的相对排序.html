<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var relativeSortArray = function(arr1, arr2) {
            const rel = [];
            arr1.forEach((item, index) => {
                const arr2Index = arr2.indexOf(item);
                if (arr2Index === -1) {
                    rel[arr2.length]
                        ? rel[arr2.length].push(item)
                        : rel[arr2.length] = [item];
                } else if (!rel[arr2Index]) {
                    rel[arr2Index] = [item];
                } else {
                    rel[arr2Index].push(item)
                }
            });
            rel[arr2.length] && (rel[arr2.length] = rel[arr2.length].sort((a, b) => {
                return a - b;
            }))
            return rel.flat(2);
        };
        console.log(relativeSortArray([2,3,1,3,2,4,6,7,9,2,19], [2,1,4,3,9,6]));
    </script>
</body>
</html>
