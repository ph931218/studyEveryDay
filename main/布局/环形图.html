<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html, body {
        height: 100%;
    }
    * {
        padding: 0;
        margin: 0;
    }
    .base-box1 {
        width: 100px;
        height: 200px;
        position: absolute;
        z-index: 3;
        left: 0;
        top: 0;
        overflow: hidden;
    }
    .base-box2 {
        width: 100px;
        height: 200px;
        position: absolute;
        z-index: 1;
        left: 50%;
        top: 0;
        overflow: hidden;
    }
    .base-box1::before {
        content: "";
        display: block;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: absolute;
        left: 0;
        top: 0;
        background: yellow;
    }
    .base-box2::before {
        content: "";
        display: block;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: absolute;
        right: 0;
        top: 0;
        background: yellow;
    }
    .red::before {
        background: red;
    }
    .parent {
        width: 200px;
        height: 200px;
        position: relative;
        top: 30%;
        left: 30%;
    }
    .in-box {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        position: absolute;
        z-index: 5;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: white;
    }
    .out-box {
        width: 100px;
        height: 200px;
        position: absolute;
        left: 0;
        top: 0;
        transform: rotate(1deg);
        z-index: 2;
        overflow: hidden;
        transform-origin: 100% 50%;
    }
</style>
<body>
    <div class="parent">
        <div class="base-box1"></div>
        <div class="base-box2"></div>
        <div class="in-box"></div>
        <div class="out-box">
            <div class="parent" style="top: 0;left: 0">
                <div class="base-box1 red"></div>
                <div class="base-box2 red"></div>
                <div class="out-box"></div>
            </div>
        </div>
    </div>
</body>
</html>
