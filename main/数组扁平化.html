<script>
    const arr = [1,2,[3,4,[5,2,6,7,[1,2,233,4]]]]
    function fun (arr) {
        const newArr = []
        if (Object.prototype.toString.apply(arr) === '[object Array]') {
            arr.forEach(item => {
                if (Object.prototype.toString.apply(item) === '[object Array]') {
                    newArr.push(...fun(item))
                } else {
                    newArr.push(item)
                }
            });
            return newArr
        }
        newArr.push(arr)
        return newArr
    }
    console.log(fun(arr));
</script>
