<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var letterCombinations = function(digits, demoStr = [
            [],[],
            ["a", "b", "c"],
            ["d", "e", "f"],
            ["g", "h", "i"],
            ["j", "k", "l"],
            ["m", "n", "o"],
            ["p", "q", "r", "s"],
            ["t", "u", "v"],
            ["w", "x", "y", "z"]
        ]) {
            const opArr = digits.split('');
            const opDemo = opArr.map(item => demoStr[item]);
            return opDemo.reduce((rel, item, index) => {
                if (index === 0) {
                    rel = item
                    return rel
                }
                const newRel = []
                rel.forEach(relItem => {
                    item.forEach(itemItem => {
                        newRel.push(relItem + itemItem)
                    })
                });
                return newRel
            }, [])
        };
        console.log(letterCombinations('23'))
    </script>
</body>
</html>
