<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function once(fn, params) {
            let isRun = false;
            return (a, b) => {
                if (isRun) {
                    return;
                }
                fn(a, b);
                isRun = true;
            }
        }
        function add(a, b) {
            console.log(a + b);
        }
        const onceAdd = once(add)
        onceAdd(1,2);
        onceAdd(2,3);
    </script>
</body>
</html>
