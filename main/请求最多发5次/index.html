<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function requestData() {
            // 模拟接口 可能请求失败也可能请求成功
            const num = Math.random();
            return new Promise((resolve, reject) => {
                if (num < 0.5) {
                    reject('fail') 
                } else {
                    resolve('success')
                }
            })
        }


        function getData(num = 0) {
            console.log(num)
            if (num < 5) {
                requestData().then((success) => {
                    console.log(success)
                }).catch((err) => {
                    getData(num + 1);
                })
            }
        }
        getData()
    </script>
</body>
</html>
