<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.2.1.min.js"></script>
    <style>
        .container {
            width: 100px;
            height: 100px;
            position: relative;
        }
        .initFont {
            width: 50%;
            height: 50%;
            float: left;
            line-height: 50px;
            text-align: center;
        }
        .movetFont {
            width: 50%;
            height: 50%;
            line-height: 50px;
            text-align: center;
            position: absolute;
            background: red;
            color: #fff;
        }
        .movetFont_1 {
            top: 0;
            left: 0;
        }
        .movetFont_2 {
            top: 0;
            right: 0;
        }
        .movetFont_3 {
            bottom: 0;
            right: 0;
        }
        .movetFont_4 {
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="initFont">上</div>
    <div class="initFont">天</div>
    <div class="initFont">入</div>
    <div class="initFont">地</div>

    <div class="movetFont movetFont_1">上</div>
    <div class="movetFont movetFont_2">天</div>
    <div class="movetFont movetFont_3">入</div>
    <div class="movetFont movetFont_4">地</div>
</div>
</body>
<script>
    setInterval(function () {
        var num = $(".movetFont").eq(0).height()-1;
        $(".movetFont").css({height:num+"px",width:num+"px"})
    },30)

</script>
</html>
