<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent {
            background: #f00;
            display: flex;
            display: -webkit-flex;
            flex-direction: row;
            -webkit-flex-direction: row;
            justify-content: center;/*主轴方对齐方式*/
            align-items: center;/*侧轴方对齐方式*/
            flex-wrap: wrap;
            -webkit-flex-wrap: wrap;
        }
        .child{
            width: 100px;
            height: 100px;
            background: #000;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child" style="flex-grow: 0;"></div>
        <div class="child" style="flex-grow: 1;"></div>
        <div class="child" style="flex-grow: 2;"></div>
        <div class="child" style="flex-grow: 3;"></div>

    </div>
</body>
</html>
