<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .parent {
            width: 100%;
            height: 300px;
            color: #fff;
            border-left: 30px solid #ccc;
            position: relative;
            background: #1F547E;
        }
        .child {
            width: 20px;
            height: 100%;
            position: absolute;
            top: 0;
            left: -30px;
            background: #f00;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child"></div>
</div>
</body>
</html>
