<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .parent {
            width: 100%;
            height: 100%;
        }
        .main {
            width: 100%;
            height: 100%;
            float: left;
            border-left: 200px solid #fff;
            border-right: 200px solid #fff;
            background-color: #1b6d85;
            box-sizing: border-box;

        }
        .child {
            width: 190px;
            height: 100%;
            float: left;
            margin-left: -100%;
            background-color: #2b542c;
        }
        .sub {
            width: 190px;
            height: 100%;
            float: left;
            margin-left: -190px;
            background-color: #2e6da4;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="main">我是主列</div>
        <div class="child">我是次列</div>
        <div class="sub">我是附加列</div>
    </div>
</body>
</html>
