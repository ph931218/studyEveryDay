<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>你好</div>
    <shadow-root>  
        <span>定位到了影子元素</span>  
      </shadow-root>
    <div id="test"></div>
</body>
<script>
    const shaDowDom = document.querySelector('#test').attachShadow({
        mode: 'open',
    })
    shaDowDom.innerHTML = '<div>hahahahahahhaahha</div>';
</script>
</html>
