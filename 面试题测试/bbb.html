<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    for(var i=1;i<=3; i++) {
        console.log(i);
    }
    for(var i=1;i<=3; i++) {
        setTimeout(function() {
            console.log(i);
        },0)
    }
    for(var i=1;i<=3; i++) {
        setTimeout((function(a) {
            console.log(a);
        })(i),0)
    }
</script>
</html>
