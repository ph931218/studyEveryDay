<script>
    async function ph(){
        var a=10;
        await new Promise(function(resolve){setTimeout(function(){
            console.log("已经过了三秒");
            resolve(a++);
        },3000);});
        return a;
    }
    ph().then(function(data){
        alert(data);
    })
</script>
