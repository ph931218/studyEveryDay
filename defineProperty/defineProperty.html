<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="inputVal" type="text" onchange="dataChanged()">
<span id="content"></span>
</body>
<script>
    var a={};
    Object.defineProperty(a,"name",{
        value:"ph"
        //writable:false,这三个属性默认会为对象a加上
        //enumerable:false,且只能在第一次设置时添加这个设置
        //configurable: false
    })
    Object.defineProperty(a,"b",{
        value:"123"
        //writable:false,这三个属性默认会为对象a加上
        //enumerable:false,且只能在第一次设置时添加这个设置
        //configurable: false
    })

    console.log(a.b);
    a.b="aaa";
    console.log(a.b);
    console.log(a.name);
    Object.defineProperty(a,"control",{
        configurable: true,
        enumerable:true,
        set:function(val){
            console.log(val);
        },
        get:function(){
            console.log("你要获取control属性的值");
        }
    });
    function dataChanged(){
        a.control=document.getElementById("inputVal").value;
        alert(a.control);
        document.getElementById("content").innerText=a.control;
    }


</script>
</html>
