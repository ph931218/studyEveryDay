    <script>
        // 去掉连续的 a 和 c, 保留所有 b['a','a','b','c','b','c','c']=>bcb
        const arr = ['a','a','b','c','b','c','c'];
        function getNewArr(myArr = []) {
            let mark = [];
            return arr.reduce((rel, item, index) => {
                if (mark.includes(index)) {
                    return rel;
                }
                const next = arr[index + 1];
                if (
                    item === next && item !== 'b'
                ) {
                    mark.push(index, index + 1);
                } else {
                    rel.push(item);
                }
                return rel;
            }, [])
        }
        console.log(getNewArr(arr));
    </script>
